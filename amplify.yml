version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - npm install rimraf --global
        - npm install mkdirp --global
        - npm install webpack --global
        - npm install yarn --global
    build:
      commands:
        - npm install
        - yarn install
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
